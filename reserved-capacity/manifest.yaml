apiVersion: v1
kind: Namespace
metadata:
  name: karpenter-capacity-reservation-demo
---
apiVersion: autoscaling.karpenter.sh/v1alpha1
kind: ScalableNodeGroup
metadata:
  name: capacity
  namespace: karpenter-capacity-reservation-demo
spec:
  replicas: 1
  type: AWSEKSNodeGroup
  id: ${NODE_GROUP_ARN}
---
apiVersion: autoscaling.karpenter.sh/v1alpha1
kind: HorizontalAutoscaler
metadata:
  name: capacity
  namespace: karpenter-capacity-reservation-demo
spec:
  scaleTargetRef:
    apiVersion: autoscaling.karpenter.sh/v1alpha1
    kind: ScalableNodeGroup
    name: demo
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - prometheus:
        query: karpenter_reserved_capacity_cpu_utilization{name="capacity"}
        target:
          type: Utilization
          value: 60
    - prometheus:
        query: karpenter_reserved_capacity_memory_utilization{name="capacity"}
        target:
          type: Utilization
          value: 60
---
apiVersion: autoscaling.karpenter.sh/v1alpha1
kind: MetricsProducer
metadata:
  name: demo
  namespace: karpenter-capacity-reservation-demo
spec:
  reservedCapacity:
    nodeSelector:
      eks.amazonaws.com/nodegroup: demo
