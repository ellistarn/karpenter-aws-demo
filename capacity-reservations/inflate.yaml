apiVersion: apps/v1
kind: Deployment
metadata:
  name: inflate
spec:
  replicas: ${REPLICAS}
  selector:
    matchLabels:
      app: inflate
  template:
    metadata:
      labels:
        app: inflate
    spec:
      containers:
        - name: inflate
          image: k8s.gcr.io/pause
          resources:
            requests:
              cpu: 1
              memory: 1Gi
